
<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style1.css' )}}">
  <title>Register</title>
</head>
<body class=text-center>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for msg in messages %}
        <p>{{msg}}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}
<div style="padding-top: 100px;">
<form action="#" method="post" enctype="multipart/form-data">
  <h2>Please enter your details to register:</h2>
  <p><input type="text" required=true name="uname" placeholder="Username"/></p>
  <p><input type="email" required=true name="nm" placeholder="Email"/></p>
  <p><input type="password" required=true name="pcode" placeholder="Password" /></p>
  <p>Profile picture (optional)</p>
  <p><input id="file" type="file" name="profile_image" accept="image/x-png,image/gif,image/jpeg" /></p>
  <p><input type="submit" name="submit" value="register" /></p> 
</form>
</div>
<a href="/">I already have an account</a>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
